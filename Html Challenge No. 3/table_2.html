<!DOCTYPE html>
<html lang="en">
<head>

    <title>table_2</title>
    <style>
           
table{
    border-collapse: collapse;

}

<body>

    <tr>

    </tr>

        <td style="text-align: center;">phython</td>
        <td style="text-align: center;">yes</td>
        <td style="text-align: center;">no</td>
